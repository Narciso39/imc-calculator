<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <main id="container">
        <section id="imagem">
            <img src="img/img.svg" alt="img">
        </section>
        <section id="calculator">
            <form id="form" action="calcular-imc" method="POST">
                <h1 id="title">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" step="0.01" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em Metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" name="height" step="0.01" required>
                        <span>M</span>
                    </div>
                </div>

                <button id="btn" type="submit">Calcular</button>
            </form>
         
            <div id="infos">
               <p id="values"></p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
